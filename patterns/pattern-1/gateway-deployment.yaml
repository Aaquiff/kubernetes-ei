apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2ei-pattern1-gateway-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        deployment: wso2ei-pattern1-gateway
    spec:
      containers:
      - name: wso2ei-pattern1-gateway
        image: wso2ei-pattern1-gateway:6.1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - /nginx-ingress-controller
        - --default-backend-service=$(POD_NAMESPACE)/wso2ei-pattern1-gateway-dbe-service
