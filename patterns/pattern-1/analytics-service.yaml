apiVersion: v1
kind: Service
metadata:
  name: wso2ei-analytics-service
spec:
  type: NodePort
  selector:
    deployment: wso2ei-analytics
  ports:
  - name: 'servlet-http'
    port: 9764
    targetPort: 9764
    protocol: TCP
  - name: 'servlet-https'
    port: 9444
    targetPort: 9444
    protocol: TCP
  - name: 'thrift-http'
    port: 7612
    targetPort: 7612
    protocol: TCP
  - name: 'thrift-https'
    port: 7712
    targetPort: 7712
    protocol: TCP
