apiVersion: v1
kind: Service
metadata:
  name: integrator-with-analytics-ei-analytics-service
spec:
  selector:
    deployment: integrator-with-analytics-ei-analytics
  ports:
  - name: event-receiver-1
    port: 7612
    targetPort: 7612
    protocol: TCP
  - name: servlet-https
    port: 9091
    targetPort: 9091
    protocol: TCP
  - name: siddhi-1
    port: 7070
    targetPort: 8082
    protocol: TCP
  - name: siddhi-2
    port: 7443
    targetPort: 11501
    protocol: TCP
  - name: event-receiver-2
    port: 7712
    targetPort: 7712
    protocol: TCP