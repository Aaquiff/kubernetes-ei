apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2ei-integrator-mod-ha-dpl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        dpl: wso2ei-integrator-mod-ha
    spec:
      containers:
      - name: wso2ei-integrator-mod-ha
        image: wso2ei-integrator:6.1.1
        ports:
        - containerPort: 8280
          protocol: "TCP"
        - containerPort: 8243
          protocol: "TCP"
        - containerPort: 9763
          protocol: "TCP"
        - containerPort: 9443
          protocol: "TCP"


